<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt arial;
            border: 2px solid black;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <script class="resp">
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Seu nome tem <strong>${nome.length}</strong> letras. <br/>`)
        document.write(`Seu nome em maiúsculas é <strong>${nome.toLocaleUpperCase()}</strong><br/>`)
        document.write(`Seu nome em minúsculas é <strong>${nome.toLocaleLowerCase()}</strong>`)
    </script>
</body>
</html>
